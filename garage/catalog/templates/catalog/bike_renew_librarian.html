{% extends "base_generic.html" %}

{% block content %}
    <h1>Возобновить: {{bike_instance.bike.title}}</h1>
    <p>Заемщик: {{bike_instance.borrower}}</p>
    <p{% if bike_instance.is_overdue %} class="text-danger"{% endif %}>Дата сдачи: {{bike_instance.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Разместить" />
    </form>
{% endblock %}
